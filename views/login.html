<!DOCTYPE html>
<html lang="en" class = "html-login">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class = "titulo"> BARTER </h1><br>
    </header>   

    <a href="/"><i class="fas fa-arrow-left"> </i> </a>
    <p class = "bienvenido" ><b>¡Bienvenido!</b></p>
    
    <form action="/" method="POST" class="create-form">
        <div class="usuario">
            <input type="email" name="email" class="control" placeholder="Email">
        </div>

        <div class="usuario">
            <input type="password" name="contraseña" class="control" placeholder="Contraseña">
        </div>

        <button type="submit" class="ingresar">Ingresar</button>
    </form>
</body>
</html>
